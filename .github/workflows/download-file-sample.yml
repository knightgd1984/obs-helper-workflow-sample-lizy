on: [push]

jobs:
  obs_helper:
    runs-on: ubuntu-latest
    steps:
      - name: Download File From OBS
        uses: huaweicloud/obs-helper@v1.2.0
        id: download_file_from_obs
        with:
          access_key: ${{ secrets.ACCESSKEY }}
          secret_key: ${{ secrets.SECRETACCESSKEY }}
          bucket_name: obs-lizy3
          region: cn-north-4
          obs_file_path: src/kubeconfig.json
          local_file_path: ./resource/download/
          operation_type: download
          public_read: true

      - name: ls
        run: |
          ls -la ./resource/download
          cat ./resource/download